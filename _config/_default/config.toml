baseURL = "/"
title = "개발자 지호"

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "github.com/wangchucheng/hugo-eureka"

paginate = 3
copyright = "&copy; 2021 <a href=\"4ppl3Hun73r.github.io/\">지호</a>"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "ko"
hasCJKLanguage = true  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

# Uncomment for google analytics
googleAnalytics = "UA-151941743-1"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = true
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"